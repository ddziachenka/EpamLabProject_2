<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
</head>
<body>
<div th:insert="~{header :: copy}"></div>
<div class="container my-3">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">Event</th>
            <th scope="col">Count Tickets</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${orders}">
            <td th:text="${order.name}"></td>
            <td th:text="${order.countTickets}"></td>
            <td th:text="${order.price + ' $'}"></td>
            <td>
                <form class="text-center" th:action="'/basket/delete/'+${order.id}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td class="table-secondary" th:text="${total + ' $'}"></td>
        </tr>
        </tbody>
    </table>
    <form action="/basket/order" class="text-right">
        <div class="form-group">
            <input class="btn btn-secondary" type="submit" value="Buy Now">
        </div>
    </form>
    <span class="color-primary" th:text="${success}"></span>
</div>
</body>
</html>
