<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
</head>
<style>
    .message {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
</style>
<body>
<div th:insert="~{header :: copy}"></div>
<div class="container-fluid" style="margin-top: 20px;">
    <h2>Hello, Admin. You can delete an event from database</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 200px;">Performance</th>
            <th>Theatre</th>
            <th>Date</th>
            <th>Duration</th>
            <th>Tickets</th>
            <th>Price</th>
            <th style="width: 100px;">Premiere</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${fullEventsInfo}">
            <td th:text="${event.idPerformanceShowing}"></td>
            <td th:text="${event.namePerformance}"></td>
            <td th:text="${event.nameTheatre}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${event.duration}+' min'"></td>
            <td th:text="${event.tickets}"></td>
            <td th:text="${event.price}"></td>
            <td th:text="${event.premiere} ? 'Yes' : 'No'"/>
            <td>
                <form th:action="'/admin/delete/'+${event.idPerformanceShowing}">
                    <button class="btn btn-secondary">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
