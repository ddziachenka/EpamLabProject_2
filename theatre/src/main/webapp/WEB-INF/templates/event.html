<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
</head>
<body>
<div th:insert="~{header :: copy}"></div>
<div class="container-fluid" style="margin-top: 20px; margin-bottom: 20px; ">
    <div class="row text-center">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center">

            <table class="table table-hover w-100" style="margin: 10px;">
                <tr>
                    <td>Perfomance</td>
                    <td th:text="${event.namePerformance}"></td>
                </tr>
                <tr>
                    <td>Slogan</td>
                    <td th:text="${event.slogan}"></td>
                </tr>
                <tr>
                    <td>Duration</td>
                    <td th:text="${event.duration}+' min'"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td th:text="${event.price + ' $'}"></td>
                </tr>
            </table>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 alert alert-dismissible alert-secondary text-center">
            <div class="row text-center">
                <div class="col">
                    <strong th:text="'Description'"></strong>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <p th:text="${event.description}"></p>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center alert alert-dismissible alert-warning">
            <div class="row text-center">
                <div class="col">
                    <p th:text="'Tickets: '+${event.tickets}"></p>
                </div>
            </div>
            <div class="row text-center">
                <div class=" col text-center">
                    <form th:action="'/order/'+${event.idPerformanceShowing}">
                        <div class="form-group">
                            <div class="form-group">
                                <input class="form-control" min="1" name="count" type="number">
                            </div>
                            <div class="form-group">
                                <input class="btn btn-secondary" type="submit" value="Add to Cart">
                            </div>
                            <strong th:text="${error}"></strong>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
