<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <script src="jquery.js"></script>
</head>
<body>
<div th:insert="~{header :: copy}"></div>
<div class="container-fluid" style="margin-top: 20px;">
    <div th:if="${hasAdminRole}">
        <a class="nav-link" href="/admin">Admin panel</a>
    </div>
    <h2>Events</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 200px;">Performance</th>
            <th>Theatre</th>
            <th>Date</th>
            <th style="width: 100px;">Premiere</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${fullEventsInfo}">
            <td th:text="${event.idPerformanceShowing}"></td>
            <td th:text="${event.namePerformance}"></td>
            <td th:text="${event.nameTheatre}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${event.premiere} ? 'Yes' : 'No'"/>
            <td>
                <form th:action="'/event/'+${event.idPerformanceShowing}">
                    <button class="btn btn-secondary">Info</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
